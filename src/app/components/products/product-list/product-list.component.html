<div class="container">
  <div class="row">
    <form [formGroup]="frmProduct" >
      <div class="col-md-12">
        <div class="row align-items-end">
          <div class="col-md-6">
            <div class="mb-4">
              <label for="title" class="form-label">Title</label>
              <input
                type="text"
                formControlName="title"
                class="form-control"
                id="title"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-4 d-flex gap-2 justify-content-end">
              <button type="button" (click)="nuevo()" class="btn btn-success">
                Nuevo
              </button>
              <button type="submit" (click)="buscar()" class="btn btn-primary">
                Buscar
              </button>
              <button
                type="button"
                (click)="limpiar()"
                class="btn btn-secondary"
              >
                Limpiar
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="row mt-4">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Title</th>
              <th scope="col">Description</th>
              <th scope="col">Price</th>
              <th scope="col" colspan="2" class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            @for (product of products; track product.id) {
            <tr>
              <td>{{ product.id }}</td>
              <td>{{ product.title }}</td>
              <td>{{ product.description }}</td>
              <td>{{ product.price }}</td>
              <td>
                <button
                  type="button"
                  (click)="eliminar(product)"
                  class="btn btn-danger btn-sm"
                >
                  Eliminar
                </button>
              </td>
              <td>
                <button
                  type="button"
                  (click)="modificar(product)"
                  class="btn btn-warning btn-sm"
                >
                  Editar
                </button>
              </td>
            </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
